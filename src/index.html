

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maine Breweries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./SiteAssets/css/breweries.css">
  </head>

<body>
    <section class="section">
        <div class="container">
            <div class="main_title">
                <h1 class="title">Maine Breweries</h1>
            </div>

            <div class="filters">
                <div class="filter_group buttons has-addons">
                    <button data-mixitup-control data-filter="*" class="button filter-btn">View All</button>
                    <button data-mixitup-control class="button sort-btn">Sort A-Z</button>
                    <button data-mixitup-control data-filter=".Brewpub" class="button filter-btn">Brewpub</button>
                    <button data-mixitup-control data-filter=".Contract" class="button filter-btn">Contract</button>
                    <button data-mixitup-control data-filter=".Micro" class="button filter-btn">Micro</button>
                    <button data-mixitup-control data-filter=".Regional" class="button filter-btn">Regional</button>
    
                    <div class="dropdown is-hoverable">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <span>Cities</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                          <div class="dropdown-content dropdown-cities"></div>
                        </div>
                    </div>
                </div>
            </div>

            

            <section class="section">
                <div class="container">
                    <div class="tile is-ancestor" id="filter-container"></div>
                </div>
            </div>
          
        </div>
      </section>
</body>
